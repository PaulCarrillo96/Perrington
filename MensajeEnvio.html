<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perrington</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos personalizados -->
    <style>
    body {
      background-color: #ffffff; /* Cambiar fondo de página */
      color: #333; /* Texto negro */
    }
        .navbar {
            top: 0;
            width: 100%;
            background-color: #e0a244; /* Color del navbar */
        }
        .navbar-nav .nav-link {
            color: #fff !important; /* Cambiar color del texto del navbar */
        }
        .contacto {
      font-size: 0.9rem; /* Tamaño de fuente más pequeño */
      background-color: #333; /* Color de fondo del cuadro de contacto */
      color: #fff; /* Color del texto */
      padding: 20px; /* Espaciado interno */
    }
        .mensaje-carrito {
            font-size: 2rem; /* Tamaño de fuente más grande */
            font-weight: bold; /* Negrita */
            text-align: center; /* Centrar texto */
            margin-top: 20px; /* Espacio entre navbar y texto en negrita */
        }
    </style>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <!-- Icono de huella de gato -->
        <a class="navbar-brand" href="#"><i class="fas fa-paw mr-2"></i>Perrington</a>
        <!-- Formulario de búsqueda -->
        <form class="form-inline mx-auto search-form">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar productos..." aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Elementos de la barra de navegación -->
                <li class="nav-item">
                    <a class="nav-link" href="Inicio.html"><i class="fas fa-home mr-1"></i>Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Producto.html"><i class="fas fa-box mr-1"></i>Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Contacto.html"><i class="fas fa-address-book mr-1"></i>Contacto</a>
                </li>
                <!-- Carro de compra -->
                <a class="nav-link ml-auto" href="Carrito.html"><i class="fas fa-shopping-cart mr-2"></i>Mis productos</a>
            </ul>
        </div>
    </div>
</nav>



<!-- Contenido del carrito de compras -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="mensaje-carrito">
                Tu mensaje se a enviado de manera exitosa.
                <p>¡Saludos!</p>
            </div>
        </div>
    </div>
</div>

<!-- Datos de contacto -->
<div class="container contacto text-center fixed-bottom" style="background-color: #333; color: #fff; padding: 20px;">
    <div class="row">
        <div class="col">
            <p>Número de Teléfono: 123-456-7890</p>
        </div>
        <div class="col">
            <p>Dirección: Calle Principal, Ciudad, País</p>
        </div>
        <div class="col">
            <p>Correo de Soporte: soporte@example.com</p>
        </div>
    </div>
</div>
</body>
</html>
